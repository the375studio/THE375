<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* --- Reset & Base --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #0e0e0e;
            color: #fff;
            font-family: "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Layout --- */
        header {
            padding: 80px 20px 40px;
            text-align: center;
        }
        h1 {
            font-size: 54px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        p.subtitle {
            font-size: 18px;
            color: #aaa;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        main p {
            font-size: 20px;
            color: #ccc;
            margin-top: 20px;
        }

        /* --- Button --- */
        a.button {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 28px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #f5f5f5;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
