<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE375 - Creative Design Studio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #2a2a2a;
            color: white;
            min-height: 100vh;
            display: flex;
            position: relative;
        }
        
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            max-width: calc(100vw - 325px);
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 600px;
        }
        
        .main-title {
            font-size: clamp(36px, 5vw, 64px);
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: 40px;
            letter-spacing: -0.02em;
        }
        
        .cta-section {
            margin-bottom: 60px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .cta-button {
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 18px;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }
        
        .social-icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            background: #444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        
        .social-icon:hover {
            transform: scale(1.1);
            background: #555;
        }
        
        /* –¶–≤–µ—Ç–Ω—ã–µ –ø–æ–ª–æ—Å–∫–∏ —Å–ø—Ä–∞–≤–∞ */
        .color-strips {
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            width: 325px;
            display: flex;
            flex-direction: row;
        }
        
        .strip {
            width: 65px;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .strip-1 { background: #F7CDFF; }
        .strip-2 { background: #B2D9FF; }
        .strip-3 { background: #FFBB33; }
        .strip-4 { background: #6BBC6F; }
        .strip-5 { background: #E54545; }
        
        .strip-text {
            transform: rotate(-90deg);
            font-size: 14px;
            color: #333;
            font-weight: 600;
            white-space: nowrap;
            text-align: center;
        }
        
        .footer {
            font-size: 12px;
            color: #888;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .color-strips {
                width: 260px;
            }
            
            .strip {
                width: 52px;
            }
            
            .main-content {
                max-width: calc(100vw - 260px);
                padding: 20px;
            }
            
            .strip-text {
                font-size: 12px;
            }
            
            .cta-section {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
